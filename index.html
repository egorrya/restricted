<!DOCTYPE html>
<html>
  <head>
    <title>Добро пожаловать</title>
    <meta charset="utf-8" />
    <link type="text/css" href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <img src="img/logo.png" alt="МосГУ" class="logo" />
    <div class="restricted">
      <div class="restricted__container">
        <div class="restricted__left">
          <div class="restricted__title">Добро пожаловать!</div>
          <div class="restricted__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita
            nam odit consequuntur quia dolore deserunt doloribus.
          </div>
        </div>
        <div class="restricted__right">
          <div class="restricted__title">Войти</div>
          <div class="restricted__text">Введите пароль, чтобы войти.</div>
          <div class="restricted__form">
            <div class="restricted__group">
              <input type="password" id="password" required />
              <span class="highlight"></span>
              <label for="password">Пароль</label>
            </div>
            <input type="submit" id="submit" value="Подтвердить" />
          </div>
        </div>
      </div>
